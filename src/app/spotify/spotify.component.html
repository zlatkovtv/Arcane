<button mat-fab id="spotify-play-button" [disabled]="!isSpotifyEnabled">
  <i class="material-icons">play_arrow</i>
</button>
<div *ngIf="isLoading" class="spinner-container">
  <mat-progress-spinner [color]="primary" [mode]="'indeterminate'">
  </mat-progress-spinner>
</div>
<button (click)="login()" color="warn" class="bg-spotify" *ngIf="!isSpotifyEnabled && !isLoading" mat-raised-button>Login to Spotify</button>
