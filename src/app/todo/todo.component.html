<h2>Good morning, user!</h2>
<p>Go ahead and get some money!</p>
<div id="todo-container">
	<mat-checkbox *ngFor="let todo of todos; let i = index" class="todo-checkbox" (click)="completeTodo(i)">{{todo}}</mat-checkbox>
</div>

<form class="example-form">
	<mat-form-field>
		<input matInput placeholder="Create new todo" name="newTodo" [(ngModel)]="newTodo">
	</mat-form-field>
	<button mat-flat-button (click)="createTodo()">
		<mat-icon>check</mat-icon>
	</button>
</form>
