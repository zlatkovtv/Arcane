<div class="article-container" *ngIf="articles.length !== 0">
    <h2>Extra extra, read all about it</h2>
    <!-- <div *ngFor="let article of articles"> -->
    <div class="author-info">
        <!-- <img src={{}} /> -->
        <div>
            <b class="author-name">{{currentArticle.author}}</b>
            <p class="author-company">{{currentArticle.source.name}}</p>
        </div>
    </div>
    <div class="article-picture">
        <img src={{currentArticle.urlToImage}} class="article-inner-picture" />
        <button mat-mini-fab id="news-prev" [hidden]="currentIndex === 0" class="news-button" (click)="cycleNews(false)">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-mini-fab id="news-next" [hidden]="currentIndex === articles.length - 1" class="news-button" (click)="cycleNews(true)">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
    <h2 class="article-text">{{currentArticle.title}}</h2>
    <div class="article-text">{{currentArticle.content}}</div>
    <div class="article-actions">
        <button mat-flat-button>
            <mat-icon>thumb_up</mat-icon>Like
        </button>
        <button mat-flat-button (click)="addToFavourites()">
            <mat-icon>star</mat-icon>Add to favourites
        </button>
    </div>
</div>
<div class="article-container" *ngIf="articles.length === 0">
    <h1>No news for this source.</h1>
</div>

<button mat-mini-fab id="news-settings" (click)="openSourcePicker()">
    <mat-icon>settings</mat-icon>
</button>
