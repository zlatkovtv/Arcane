<div *ngIf="articles != null">
    <span>News</span>
    <div *ngFor="let article of articles">
        <div class="article-text">{{article.title}}</div>
        <!-- <div class="article-picture" [style.backgroundImage]="'url('+ article.urlToImage + ')'">
        </div> -->
        <mat-divider></mat-divider>
    </div>
</div>

<div *ngIf="articles == null" class="spinner-container">
    <mat-progress-spinner [color]="primary" [mode]="'indeterminate'">
    </mat-progress-spinner>
</div>
